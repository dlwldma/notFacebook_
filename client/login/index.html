<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/login/style.css">
    <link rel="stylesheet" href=""https://dafonttop.com/wp-data/k/756/11756/file/klavika-bold.otf"">
    <title>notFacebook - Iniciar Sesion</title>
</head>
<body>
    <main>
        <div class="content">
            <div class="seccion1">
                <div class="logo-box">
                    <h1>notFacebook</h1>
                    <p>notFacebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</p>
                </div>
            </div>
            <div class="seccion2">
                <div class="login-box">
                    <form action="/">
                        <input type="text" placeholder="Correo electronico o número de teléfono">
                        <input type="password" placeholder="Contraseña">
                        <button class="login-button"type="submit">Iniciar sesion</button>
                    </form>
                    <a href="#">¿Olvidaste tu contraseña?</a>
                    <hr>
                    <button class="signin-button">Crear cuenta nueva</button>
                </div>
                <p><b>Crea una pagina</b> para una celebridad, una marca o un negocio.</p>
            </div>
        </div>
    </main>
</body>
</html>
